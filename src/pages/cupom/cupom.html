<ion-header>
    
    <ion-row >
        <ion-col  col-8> <img (click)="irHome()" src="assets/imgs/Home.png" width="35px"> <img src="assets/imgs/logoguiabezerros2.jpg" width="50%x"></ion-col>
        <ion-col text-center col-4></ion-col>
     </ion-row>   
  
  </ion-header>
  
  
  <ion-content padding>
  
      <div class="card-background-page">
  
          <ion-card  >
              <ion-card-content>
                <h2>Entenda como funciona.</h2>  
                <p>Alguns cupons tem limites de requisição e outros não. É permitido apenas uma inscrição por cupom. </p>
                </ion-card-content>
          </ion-card>
          <ion-card *ngFor="let cupons of cupom " >
        
                 
            <img [src]="'https://app.agreste360graus.com.br/bezerros/userfiles/contents/big/' + cupons.img">
          

            <ion-card-content>
              <p>{{cupons.texto}}</p>
            </ion-card-content>
            <ion-col text-right>
                <a ion-button clear small color="danger" icon-start href="{{cupons.link}}">
                  <ion-icon name='share-alt'></ion-icon>
                  Saiba mais
                </a>
              </ion-col>

          
         
          
          </ion-card>
        
          </div>
  
  </ion-content>
